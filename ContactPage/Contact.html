<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Contact.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <title>Contact</title>
    </head>

    <body>
        <div class="Contact">
            <div class="title">
                <h2>Get in touch</h2>
            </div>
            <div id="bg"></div>
            <div class="boxZone">
                <div class="box form">
                    <h3>Send a message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="Alisa">
                                </div>
                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Stanca">
                                </div>                                 
                            </div>
                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email Address</span>
                                    <input type="email" placeholder="name@yahoo.com">
                                </div>  
                                <div class="inputBox">
                                    <span>Phone Number</span>
                                    <input type="text" placeholder="0798654321">
                                </div> 
                            </div>
                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea placeholder="What about...?"></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box info"></div>
                <div class="box map"></div>
            </div>
        </div>
    </body>
</html>
